<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of birth</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="{user.id}"></td>
        <td th:text="{user.firstName}"></td>
        <td th:text="{user.lastName}"></td>
        <td th:text="{user.dob}"></td>
    </tr>
</table>
</body>
</html>
